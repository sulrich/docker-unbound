name: release docker images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'unbound version to build and release (e.g., 1.23.1)'
        required: true
        type: string
      tag_as_latest:
        description: 'tag this release as latest'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Multi-Arch Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
          else
            GIT_TAG="${{ github.ref_name }}"
            VERSION="${GIT_TAG#v}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
      
      - name: Build and export image to a local tarball
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: false
          outputs: type=docker,dest=/tmp/unbound-image.tar
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          build-args: |
            UNBOUND_VERSION=${{ steps.version.outputs.version }}

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: unbound-image
          path: /tmp/unbound-image.tar

  test:
    name: Test Built Image
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: unbound-image
          path: /tmp

      - name: Load image into Docker
        run: |
          docker load --input /tmp/unbound-image.tar

      - name: Run tests on the loaded image
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }} /test.sh

  release:
    name: Push and Release Image
    runs-on: ubuntu-latest
    needs: [build, test]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: unbound-image
          path: /tmp
          
      - name: Load image into Docker
        run: |
          docker load --input /tmp/unbound-image.tar

      - name: Extract metadata for final tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.build.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' || inputs.tag_as_latest == true }}
      
      - name: Re-tag the image for release
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }} ${{ steps.meta.outputs.tags }}
      
      - name: Push release images to registry
        run: |
          docker push --all-tags ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Release summary
        run: |
          echo "## ðŸš€ docker release summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… successfully released docker images for version **${{ needs.build.outputs.version }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Published tags:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed -e 's/^/- \`/' -e 's/$/\`/' >> $GITHUB_STEP_SUMMARY